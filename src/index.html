<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header class="header">
      <h1>Leaderboard</h1>
    </header>

    <main class="main">
      <section class="disp-scores">
        <div class="score-btn">
          <h3 class="title">Recent scores</h3>
          <button class="refresh">Refresh</button>
        </div>

        <ul class="display-all-scores"></ul>
      </section>

      <section class="add-score">
        <form action="#" class="form">
          <h3 class="form-title">Add your score</h3>
          <ul>
            <li>
              <label for="form-name"></label>
              <input
                type="text"
                class="form-name"
                id="form-name"
                placeholder="Your name"
              />
            </li>
            <li>
              <label for=""></label>
              <input
                type="text"
                class="form-score"
                id="form-score"
                placeholder="your score"
              />
            </li>
            <li>
              <label for="submit-btn"></label>
              <input type="button" value="Submit" />
            </li>
          </ul>
        </form>
      </section>
    </main>
  </body>
</html>
